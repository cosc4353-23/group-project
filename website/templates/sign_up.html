<!-- This template will be same as base.html but we can override anything we want -->
{% extends "base.html" %}
{% block title %}Sign-Up{% endblock %}

{% block content %}
<!--
Sign up form input
-->
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
  </div>
  <br />
  <button id="verify" type="button" class="btn btn-primary">Submit</button>


</form>


<script>
  window.onload = () => {
    document.querySelector('#verify').onclick = verifyCredentials;
  }
  function verifyCredentials() {
    var email = document.getElementById('email');
    var filter = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    if (!filter.test(email.value)) {
      alert('Please provide a valid email address');
      email.focus;
      return false;
    }

    let pass1 = document.getElementById("password1").value;
    let pass2 = document.getElementById("password2").value;
    let match = true;
    if (pass1 != pass2) {
      alert("Passwords Do not match");
      document.getElementById("password1").style.borderColor = "#ff0000";
      document.getElementById("password2").style.borderColor = "#ff0000";
      match = false;
    }
    else {
      window.location.href = '/';
      return match;
    }
    return match;
  }
</script>
{% endblock %}
